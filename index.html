<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>SEO Content Writer</title>
</head>
<body>
    <h1 class="title">SEO Content Writer<hr></h1>
    
    <div class="container">
        <div class="writer-container">
            <h2 class="subtitle">Your text</h2>
            <div class="fake-textarea hidden"></div>
            <textarea name="seo-content" id="seo-content" cols="" rows="" placeholder="Paste your text"></textarea>
            <div><button id="check-btn" class="btn">Check keywords</button></div>
        </div>
        <div class="keywords-container">
            <div class="input-keywords-container">
                <h2 class="subtitle">Your keywords</h2>
                <input type="text" class="inputkeywords">
            </div>
                <button id="input-keyword-btn" class="btn">Add keyword</button>
                <div></div>
            <div class="keywords-list-container">
                <h3 class="list-title">List of keywords</h3>
                <ul class="keywords-list">
                    <!-- <li><p class="keyword-item"></p><span class="keyword-frequency"></span></li> -->
                </ul>
                <button id="reset-keywords-btn" class="btn">Reset keywords</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
